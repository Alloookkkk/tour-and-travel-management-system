<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tour and Travel Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            color: #fff;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin: 30px auto;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 150px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .contact-info {
            margin-top: 30px;
            text-align: center;
        }

        .contact-info h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .contact-info p {
            margin-bottom: 10px;
            color: #666;
        }

        .contact-info a {
            color: #007BFF;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .icon-list {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .icon-list a {
            margin: 0 10px;
            color: #007BFF;
            font-size: 24px;
            transition: color 0.3s;
        }

        .icon-list a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We’re here to assist you! Fill out the form below and we’ll get back to you as soon as possible.</p>

            <form action="process_contact.php" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

                <button type="submit">Submit</button>
            </form>

            <div class="contact-info">
                <h2>Our Contact Details</h2>
                <p>Email: <a href="mailto:support@travelwebsite.com">support@travelwebsite.com</a></p>
                <p>Phone: +123 456 7890</p>
                <p>Address: 123 Main Street, Cityville, Country</p>

                <h2>Follow Us On</h2>
                <div class="icon-list">
                    <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
