<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forgot Password</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Poppins', sans-serif;
      }

      body {
         height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
         background: url('https://wallpapers.com/images/featured/travel-ibk7fgrvtvhs7qzg.webp') no-repeat center center fixed;
         background-size: cover;
      }

      .form-container {
         width: 100%;
         max-width: 400px;
         background: #fff;
         padding: 25px 30px;
         border-radius: 10px;
         box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .form-container h3 {
         text-align: center;
         margin-bottom: 20px;
         color: #2d3436;
      }

      .form-container form input {
         width: 100%;
         padding: 10px 15px;
         margin: 10px 0;
         border: 1px solid #dfe6e9;
         border-radius: 5px;
         background-color: #f5f5f5;
      }

      .form-container form input:focus {
         border: 1px solid #74b9ff;
         outline: none;
         background: #fff;
      }

      .form-container form .input-icon {
         position: relative;
      }

      .form-container form .input-icon i {
         position: absolute;
         top: 50%;
         left: 10px;
         transform: translateY(-50%);
         color: #636e72;
      }

      .form-container form input[type="text"],
      .form-container form input[type="email"],
      .form-container form input[type="password"] {
         padding-left: 35px;
      }

      .form-container form .form-btn {
         width: 100%;
         background-color: #0984e3;
         color: white;
         padding: 10px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         font-weight: bold;
         transition: background 0.3s;
      }

      .form-container form .form-btn:hover {
         background-color: #00cec9;
      }

      .form-container form p {
         text-align: center;
         margin-top: 15px;
         color: #636e72;
      }

      .form-container form p a {
         color: #0984e3;
         text-decoration: none;
      }

      .form-container form p a:hover {
         text-decoration: underline;
      }

      /* Success message styles */
      #success-message h3 {
         text-align: center;
         color: #27ae60;
         font-size: 24px;
         margin-bottom: 10px;
      }

      #success-message p.success-message {
         text-align: center;
         color: #2d3436;
         margin-bottom: 20px;
      }

      /* Styled login button */
      .login-btn {
         display: inline-block;
         padding: 10px 20px;
         background-color: #0984e3;
         color: white;
         text-decoration: none;
         border-radius: 5px;
         font-weight: bold;
         transition: background 0.3s;
      }

      .login-btn:hover {
         background-color: #00cec9;
      }
   </style>
</head>
<body>

   <!-- Forgot Password Form -->
   <div class="form-container" id="forgot-password-form">
      <form action="" method="post" onsubmit="return showSuccessMessage()">
         <h3>Forgot Password</h3>

         <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" required placeholder="Enter your registered email">
         </div>

         <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" name="newpassword" required placeholder="Enter your new password">
         </div>

         <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" name="cpassword" required placeholder="Confirm your new password">
         </div>

         <input type="submit" name="submit" value="Reset Password" class="form-btn">
         <p>Remember your password? <a href="login_form.php">Login Now</a></p>
      </form>
   </div>

   <!-- Success Message -->
   <div class="form-container" id="success-message" style="display: none;">
      <h3>Success!</h3>
      <p class="success-message">Your password has been changed successfully.</p>
      <p><a href="login_form.php" class="login-btn">Click here to login</a></p>
   </div>

   <script>
      function showSuccessMessage() {
         // Hide the form and show the success message on form submission
         document.getElementById('forgot-password-form').style.display = 'none';
         document.getElementById('success-message').style.display = 'block';
         return false; // Prevent actual form submission (for demo purposes)
      }
   </script>

</body>
</html>
