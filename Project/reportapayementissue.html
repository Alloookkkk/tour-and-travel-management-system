<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Payment Issue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://img.freepik.com/free-photo/maldives-island_74190-477.jpg?t=st=1742555156~exp=1742558756~hmac=55ed61006ab6b0f6664c979b7d0c980e854c7dacd353f2986b4ff552b411f56c&w=996') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            padding: 0;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);  /* Overlay for better contrast */
            padding: 50px 20px;
            min-height: 100vh;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.6);
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #888;
        }

        input[type="text"], input[type="email"], input[type="date"] {
            padding-left: 40px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div class="container">
            <h1>Report a Payment Issue</h1>
            <p>If you are facing any payment-related issues, please fill out the form below and our support team will get back to you as soon as possible.</p>
            
            <form id="paymentForm" action="process_payment.php" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="error" id="nameError"></div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="error" id="emailError"></div>

                <div class="input-group">
                    <i class="fas fa-receipt"></i>
                    <label for="transaction-id">Transaction ID</label>
                    <input type="text" id="transaction-id" name="transaction_id">
                </div>
                <div class="error" id="transactionError"></div>

                <div class="input-group">
                    <i class="fas fa-calendar-alt"></i>
                    <label for="payment-date">Payment Date</label>
                    <input type="date" id="payment-date" name="payment_date">
                </div>
                <div class="error" id="dateError"></div>

                <label for="issue-type">Issue Type</label>
                <select id="issue-type" name="issue_type">
                    <option value="" disabled selected>Select issue type</option>
                    <option value="failed-transaction">Failed Transaction</option>
                    <option value="refund-request">Refund Request</option>
                    <option value="incorrect-charges">Incorrect Charges</option>
                    <option value="double-charging">Double Charging</option>
                    <option value="other">Other</option>
                </select>
                <div class="error" id="issueTypeError"></div>

                <button type="submit" class="btn">Submit Issue</button>
            </form>

            <div class="footer">
                <p>Need immediate assistance? Contact our support team at <a href="mailto:support@website.com">support@website.com</a> or call us at +123 456 7890.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            // Form validation logic here
        });
    </script>

</body>
</html>
